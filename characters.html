<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/characters.css">

    <!-- ==== FAVICON ==== -->
    <link rel="icon" href="./assets/img/favicon.png">

    <!-- ==== UNICORNS ==== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Studio Ghibli API</title>
</head>
<body>
    <!-- ==== HEADER ==== -->
    <div class="navBar">
        <nav class="navMenu">
            <ul>
                <li><a href="./index.html">Films</a></li>
                <li><a href="javascript:window.location.reload();">Characters</a></li>
                <li><a href="https://ghibliapi.vercel.app" target="_blank"> Studio Ghibli API</a></li>
            </ul>
        </nav>
    </div>

    <!-- ==== MAIN ==== -->
    <main>
        <div class="ghibliBanner">
            <img src="./assets/img/studio_ghibli_logo_white.png" alt="Studio Ghibli" class="studioGhibliLogo" draggable="false">
        </div>
    
        <div class="searchBar">
            <form action="#" class="search__bar">
                <input type="text" name="pSearch" id="pSearch" placeholder="Search characters..." autocomplete="off" onkeypress="if (window.event.keyCode == 13) getPeopleResults(event)">

                <button type="submit" id="search__button">
                    <i class="uil uil-search" onclick="getPeopleResults(event)"></i>
                </button>
            </form>
        </div>

        <div id="peopleSearchContainer"></div>
    
        <div id="peopleContainer"></div>
    </main>


    <!-- ==== FOOTER ==== -->
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">Created using the 
                <a href="https://ghibliapi.vercel.app" target="_blank"> Studio Ghibli API</a>. 
            </p>
            <span class="footer__copy">
                &#169; 2023 | Coded by Darneisha Miller â™¡
            </span>
        </div>
    </footer>

    <!-- ==== JS ==== -->
    <script src="./assets/js/characters.js"></script>
</body>
</html>
