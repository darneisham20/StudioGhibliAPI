<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- ==== FAVICON ==== -->
    <link rel="icon" href="./assets/img/favicon.png">

    <!-- ==== UNICORNS ==== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Studio Ghibli API</title>
</head>
<body>
    <!-- ==== HEADER ==== -->
    <div class="navBar">
        <nav class="navMenu">
            <ul>
                <li><a href="javascript:window.location.reload();">Home</a></li>
                <li><a href="https://ghibliapi.vercel.app/#"> Studio Ghibli API</a></li>
            </ul>
        </nav>
    </div>

    <!-- ==== MAIN ==== -->
    <main>
        <div class="ghibliBanner">
            <img src="./assets/img/sudioGhibliLogo.png" alt="Studio Ghibli" class="studioGhibliLogo">
        </div>
    
        <div class="searchBar">
            <form action="#" class="search__bar">
                <input type="text" name="search" id="search" placeholder="Search films...">
                <button type="submit" id="search__button">
                    <i class="uil uil-search" onclick="getFilmResults(event)"></i>
                </button>
            </form>
        </div>

        <div id="searchContainer"></div>

        <div id="container"></div>
    </main>

    <!-- ==== FOOTER ==== -->
    <footer class="footer">
        <div class="footer__container">
            <span class="footer__copy">
                &#169; 2023 | Coded by Darneisha Miller â™¡
            </span>
        </div>
    </footer>

    <!-- ==== JS ==== -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
